apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: lvd.com
      http:
        paths:
          - path: /appointment
            pathType: Prefix
            backend:
              service:
                name: appointment-clusterip-srv
                port:
                  number: 80
          - path: /specialist
            pathType: Prefix
            backend:
              service:
                name: specialist-clusterip-srv
                port:
                  number: 80